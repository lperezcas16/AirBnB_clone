<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>AirBnB clone</title>
	<link rel="icon" href="images/icon.png">
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
</head>

<body>

	<!-- HEADER -->
	<header>
		<div id="logo_h"></div>
	</header>

	<!-- Containers - button -->
	<div class="container">
		<section class="filters">
			<button>Search </button>
			<!-- Locations -->
			<div class="locations">
				<h3> States</h3>
				<h4>California, Arizona...</h4>
				<ul class="popover">
					<li>
						<h2>Arizona:</h2>
						<ul>
							<li>
								<h4>Page</h4>
							</li>
							<li>
								<h4>Page2</h4>
							</li>
						</ul>
					</li>
					<li>
						<h2>California:</h2>
						<ul>
							<li>
								<h4>San Francisco</h4>
							</li>
							<li>
								<h4>Los Altos</h4>
							</li>
						</ul>
					</li>
				</ul>
			</div>
			<!-- Amenities -->
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, Kitchen...</h4>
				<ul class="popover">
					<li>Internet</li>
					<li>TV</li>
					<li>Kitchen</li>
					<li>Iron</li>
				</ul>
			</div>
		</section>
	</div>
	<!-- FOOTER -->
	<footer />
	<p>
		Holberton School
	</p>
	</footer>
</body>

</html>
